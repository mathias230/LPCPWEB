<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración - Liga Panameña de Clubes Pro</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Exo 2', sans-serif;
            background: linear-gradient(135deg, #0f0f0f, #1a1a1a, #0f0f0f);
            color: #ffffff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .admin-header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.1), rgba(0, 255, 136, 0.05));
            border: 2px solid rgba(0, 255, 136, 0.3);
            border-radius: 15px;
        }

        .admin-header h1 {
            font-family: 'Orbitron', monospace;
            font-size: 2.5em;
            margin: 0;
            color: #00ff88;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }

        .admin-tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
            border: 1px solid rgba(0, 255, 136, 0.2);
        }

        .tab-button {
            flex: 1;
            padding: 15px 20px;
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            font-weight: 600;
        }

        .tab-button.active {
            background: linear-gradient(135deg, #00ff88, #00cc6a);
            color: #000;
        }

        .tab-button:hover:not(.active) {
            background: rgba(0, 255, 136, 0.1);
            color: #00ff88;
        }

        .tab-content {
            display: none;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 15px;
            padding: 30px;
            border: 1px solid rgba(0, 255, 136, 0.2);
        }

        .tab-content.active {
            display: block;
        }

        .section-title {
            font-size: 1.8em;
            margin-bottom: 25px;
            color: #00ff88;
            font-weight: 700;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 1px solid rgba(0, 255, 136, 0.2);
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 8px;
            color: #00ff88;
            font-weight: 600;
        }

        .form-group input,
        .form-group select {
            padding: 12px;
            border: 2px solid rgba(0, 255, 136, 0.3);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            font-size: 14px;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #00ff88;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00ff88, #00cc6a);
            color: #000;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff4757, #ff3838);
            color: #ffffff;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .team-card,
        .club-card,
        .player-card {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(0, 255, 136, 0.2);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .team-card:hover,
        .club-card:hover,
        .player-card:hover {
            border-color: #00ff88;
            box-shadow: 0 5px 20px rgba(0, 255, 136, 0.2);
            transform: translateY(-5px);
        }

        .card-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 12px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        .notification.success {
            background: #00ff88;
            color: #000;
        }

        .notification.error {
            background: #ff4757;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .admin-tabs {
                flex-direction: column;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .grid-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- Header -->
        <div class="admin-header">
            <h1><i class="fas fa-cog"></i> Panel de Administración</h1>
            <p>Liga Panameña de Clubes Pro - Sistema de Gestión</p>
        </div>

        <!-- Navigation Tabs -->
        <div class="admin-tabs">
            <button class="tab-button active" onclick="switchTab('teams')">
                <i class="fas fa-users"></i> Equipos
            </button>
            <button class="tab-button" onclick="switchTab('clubs')">
                <i class="fas fa-shield-alt"></i> Clubes
            </button>
            <button class="tab-button" onclick="switchTab('players')">
                <i class="fas fa-user"></i> Jugadores
            </button>
            <button class="tab-button" onclick="switchTab('matches')">
                <i class="fas fa-futbol"></i> Partidos
            </button>
            <button class="tab-button" onclick="switchTab('clips')">
                <i class="fas fa-video"></i> Clips
            </button>
        </div>

        <!-- Teams Tab -->
        <div id="teams" class="tab-content active">
            <h2 class="section-title"><i class="fas fa-users"></i> Gestión de Equipos</h2>
            
            <!-- Team Form -->
            <div class="form-container">
                <form id="teamForm">
                    <input type="hidden" id="teamId" name="teamId">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="teamName">Nombre del Equipo</label>
                            <input type="text" id="teamName" name="teamName" required>
                        </div>
                        <div class="form-group">
                            <label for="teamFounded">Año de Fundación</label>
                            <input type="number" id="teamFounded" name="teamFounded" min="1900" max="2025">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="teamStadium">Estadio</label>
                            <input type="text" id="teamStadium" name="teamStadium">
                        </div>
                        <div class="form-group">
                            <label for="teamLogo">Logo (URL)</label>
                            <input type="url" id="teamLogo" name="teamLogo">
                        </div>
                    </div>
                    <div class="form-row">
                        <button type="submit" class="btn btn-primary" id="teamFormAction">
                            <i class="fas fa-plus"></i> Agregar Equipo
                        </button>
                        <button type="button" class="btn btn-secondary" id="cancelTeamBtn" onclick="cancelTeamEdit()" style="display: none;">
                            <i class="fas fa-times"></i> Cancelar
                        </button>
                    </div>
                </form>
            </div>

            <!-- Teams Grid -->
            <div id="teamsGrid" class="grid-container">
                <!-- Teams will be loaded here -->
            </div>
        </div>

        <!-- Clubs Tab -->
        <div id="clubs" class="tab-content">
            <h2 class="section-title"><i class="fas fa-shield-alt"></i> Gestión de Clubes</h2>
            
            <!-- Club Form -->
            <div class="form-container">
                <form id="clubForm">
                    <input type="hidden" id="clubId" name="clubId">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="clubName">Nombre del Club</label>
                            <input type="text" id="clubName" name="clubName" required>
                        </div>
                        <div class="form-group">
                            <label for="clubDescription">Descripción</label>
                            <input type="text" id="clubDescription" name="clubDescription">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="clubFounded">Año de Fundación</label>
                            <input type="number" id="clubFounded" name="clubFounded" min="1900" max="2025">
                        </div>
                        <div class="form-group">
                            <label for="clubPlayers">Número de Jugadores</label>
                            <input type="number" id="clubPlayers" name="clubPlayers" min="0">
                        </div>
                    </div>
                    <div class="form-row">
                        <button type="submit" class="btn btn-primary" id="clubFormAction">
                            <i class="fas fa-plus"></i> Agregar Club
                        </button>
                        <button type="button" class="btn btn-secondary" id="cancelClubBtn" onclick="cancelClubEdit()" style="display: none;">
                            <i class="fas fa-times"></i> Cancelar
                        </button>
                    </div>
                </form>
            </div>

            <!-- Clubs Grid -->
            <div id="clubsGrid" class="grid-container">
                <!-- Clubs will be loaded here -->
            </div>
        </div>

        <!-- Players Tab -->
        <div id="players" class="tab-content">
            <h2 class="section-title"><i class="fas fa-user"></i> Gestión de Jugadores</h2>
            
            <!-- Team Selection for Players -->
            <div class="form-container">
                <h3>Seleccionar Equipo</h3>
                <div id="teamTabs" class="admin-tabs">
                    <!-- Team tabs will be loaded here -->
                </div>
                
                <!-- Quick Add Player Form -->
                <div id="quickPlayerForm" style="display: none;">
                    <h4>Agregar Jugador Rápido</h4>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="quickPlayerName">Nombre del Jugador</label>
                            <input type="text" id="quickPlayerName" placeholder="Nombre completo">
                        </div>
                        <div class="form-group">
                            <label for="quickPlayerPosition">Posición</label>
                            <select id="quickPlayerPosition">
                                <option value="Jugador">Jugador</option>
                                <option value="Portero">Portero</option>
                                <option value="Defensa">Defensa</option>
                                <option value="Mediocampista">Mediocampista</option>
                                <option value="Delantero">Delantero</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="quickPlayerNumber">Número</label>
                            <input type="number" id="quickPlayerNumber" min="1" max="99">
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="addPlayerQuick()">
                        <i class="fas fa-plus"></i> Agregar Jugador
                    </button>
                </div>
            </div>

            <!-- Players Grid -->
            <div id="playersGrid" class="grid-container">
                <!-- Players will be loaded here -->
            </div>
        </div>

        <!-- Matches Tab -->
        <div id="matches" class="tab-content">
            <h2 class="section-title"><i class="fas fa-futbol"></i> Gestión de Partidos</h2>
            
            <!-- Matches Grid -->
            <div id="matchesGrid" class="grid-container">
                <!-- Matches will be loaded here -->
            </div>
        </div>

        <!-- Clips Tab -->
        <div id="clips" class="tab-content">
            <h2 class="section-title"><i class="fas fa-video"></i> Gestión de Clips</h2>
            
            <!-- Clips Grid -->
            <div id="clipsGrid" class="grid-container">
                <!-- Clips will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Socket.IO -->
    <script src="/socket.io/socket.io.js"></script>
    
    <!-- Inline Scripts -->
    <script>
        // Tab switching functionality
        function switchTab(tabId) {
            // Hide all tab contents
            const tabContents = document.querySelectorAll('.tab-content');
            tabContents.forEach(content => {
                content.classList.remove('active');
            });
            
            // Remove active class from all tab buttons
            const tabButtons = document.querySelectorAll('.tab-button');
            tabButtons.forEach(button => {
                button.classList.remove('active');
            });
            
            // Show selected tab content
            document.getElementById(tabId).classList.add('active');
            
            // Add active class to clicked button
            event.target.classList.add('active');
            
            // Update current tab
            if (typeof window.currentTab !== 'undefined') {
                window.currentTab = tabId;
            }
        }

        // Notification system
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.parentNode.removeChild(notification);
                }
            }, 3000);
        }

        // Logout function
        function logout() {
            if (confirm('¿Estás seguro de que quieres cerrar sesión?')) {
                window.location.href = '/';
            }
        }
        
        // Hacer la función logout disponible globalmente
        window.logout = logout;
    </script>
    
    <script src="admin.js"></script>
</body>
</html>
